<!DOCTYPE html>
<html>
<head>
    <title>Admin Dashboard</title>
</head>
<body>

<h1>Admin Dashboard</h1>

<!-- ===== HOME PAGE IMAGE UPLOAD ===== -->
<h2>Upload Home Page Images</h2>

<form method="POST" enctype="multipart/form-data">
    <input type="file" name="home_image" required>
    <button type="submit">Upload to Home</button>
</form>

<div>
    {% for img in home_images %}
        <img src="{{ url_for('static', filename='images/home/' + img) }}" width="150">
    {% endfor %}
</div>

<hr>

<!-- ===== DESIGN IMAGE UPLOAD ===== -->
<h2>Upload Design Images</h2>

<form method="POST" enctype="multipart/form-data">
    <input type="file" name="design_image" required>
    <button type="submit">Upload Design</button>
</form>

<div>
    {% for img in designs %}
        <img src="{{ url_for('static', filename='images/designs/' + img) }}" width="150">
    {% endfor %}
</div>

<hr>

<!-- ===== CUSTOMER SUBMISSIONS ===== -->
<h2>Customer Submissions</h2>

{% for c in customers %}
    <p>
        <strong>Name:</strong> {{ c.name }} <br>
        <strong>Phone:</strong> {{ c.phone }} <br>
        <img src="{{ url_for('static', filename='images/customer_uploads/' + c.image) }}" width="150">
    </p>
    <hr>
{% endfor %}

<br>
<a href="{{ url_for('logout') }}">Logout</a>

</body>
</h
